spring.application.name=TrabajoAplicacionesWeb
# Configuración de la base de datos
spring.datasource.url=jdbc:postgresql://localhost:5432/BDAHORRA
spring.datasource.username=postgres
spring.datasource.password=123456789

# Configuracion del controlador JDBC
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuracion del Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create

#ACTIVA EL SWAGGER
#propiedades de la Documentacion - Swagger
#habilitar/deshabilitar api-doc - Swagger - ui
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
#definir la ruta de swagger-ui
springdoc.swagger-ui.path=/doc/swagger-ui/index.html
